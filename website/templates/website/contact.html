{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Contact â€“ Super Suburban</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-white text-black font-serif">

  <!-- NAVBAR -->
  <nav class="fixed top-0 w-full bg-black bg-opacity-75 text-white py-4 px-6 flex justify-between items-center z-50">
    <div class="flex items-center">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'images/2.svg' %}"
          alt="Suburban logo"
          class="h-10"
        />
      </a>
    </div>
    <div class="space-x-6 uppercase text-sm">
      <a href="{% url 'home' %}"    class="hover:text-gray-300">Home</a>
      <a href="{% url 'about' %}"   class="hover:text-gray-300">About Us</a>
      <a href="{% url 'work' %}"    class="hover:text-gray-300">Our Work</a>
      <a href="{% url 'contact' %}" class="hover:text-gray-300">Contact</a>
    </div>
  </nav>
  <div class="h-16"></div>

  <!-- MAIN SECTION HEADER IMAGE -->
  <section
  class="relative h-80 bg-cover bg-center"
  style="background-image: url({% static 'images/contact-bg.jpg' %});"
>
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <div
    class="relative z-10 h-full flex items-center justify-center text-white"
  >
    <h1 class="text-4xl font-bold">Get In Touch</h1>
  </div>
</section>

  <!-- CONTACT FORM -->
  <section class="py-16">
    <div class="max-w-3xl mx-auto px-6">
      {% if messages %}
        <ul class="mb-6 space-y-2">
          {% for msg in messages %}
          <li class="bg-green-100 border border-green-400 text-green-800 px-4 py-2 rounded">
            {{ msg }}
          </li>
        {% endfor %}
        </ul> 
      {% endif %}

      <form method="post" class="space-y-8">
        {% csrf_token %}

        <!-- Name row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-lg font-semibold mb-2" for="first_name">
              First Name
            </label>
            <input
              id="first_name"
              name="first_name"
              type="text"
              required
              class="w-full p-4 border border-gray-300 rounded"
            />
          </div>
          <div>
            <label class="block text-lg font-semibold mb-2" for="last_name">
              Last Name
            </label>
            <input
              id="last_name"
              name="last_name"
              type="text"
              class="w-full p-4 border border-gray-300 rounded"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-lg font-semibold mb-2" for="email">
            Email Address
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full p-4 border border-gray-300 rounded"
          />
        </div>

        <!-- Subject -->
        <div>
          <label class="block text-lg font-semibold mb-2" for="subject">
            Subject
          </label>
          <input
            id="subject"
            name="subject"
            type="text"
            required
            class="w-full p-4 border border-gray-300 rounded"
          />
        </div>

        <!-- Message -->
        <div>
          <label class="block text-lg font-semibold mb-2" for="message">
            Message
          </label>
          <textarea
            id="message"
            name="message"
            rows="6"
            required
            class="w-full p-4 border border-gray-300 rounded"
          ></textarea>
        </div>

        <!-- Submit button -->
        <div>
          <button
            type="submit"
            class="px-8 py-3 bg-black text-white font-semibold rounded hover:bg-gray-800 transition"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-8 bg-gray-100 text-center text-gray-600">
    &copy; {{ now|date:"Y" }} Super Suburban
  </footer>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Photo Gallery â€“ Super Suburban</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- NAVBAR -->
  <nav class="fixed top-0 w-full bg-black bg-opacity-90 text-white py-4 px-6 flex justify-between items-center z-50">
    <div class="flex items-center">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'images/2.svg' %}"
          alt="Suburban logo"
          class="h-10"
        />
      </a>
    </div>
    <div class="space-x-6 uppercase text-sm">
      <a href="{% url 'home' %}"   class="hover:text-gray-300">Home</a>
      <a href="{% url 'about' %}"  class="hover:text-gray-300">About Us</a>
      <a href="{% url 'work' %}"   class="hover:text-gray-300">Our Work</a>
      <a href="{% url 'contact' %}"class="hover:text-gray-300">Contact</a>
    </div>
  </nav>
  <div class="h-16"></div>

  <!-- PHOTO GALLERY -->
  <section class="py-16 text-center">
    <h2 class="text-3xl font-bold mb-8">Photo Gallery</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 px-4">
      {% for photo in photos %}
      <div>
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}"
             class="rounded shadow-lg mb-2">
        <p class="text-sm">{{ photo.caption }}</p>
      </div>
      {% endfor %}
    </div>
    <a href="{% url 'work' %}" class="underline mt-8 inline-block">Back to Our Work</a>
  </section>

</body>
</html>

{# website/templates/website/work.html #}
{% extends "website/base.html" %}
{% load static %}

{% block title %}Our Work â€“ Super Suburban{% endblock %}

{% block content %}
  <!-- BACKGROUND MAIN FOR WORK -->
  <section
    class="relative h-screen bg-cover bg-center"
    style="background-image: url({% static 'images/work.png' %});"
  >
    <!-- dark overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full space-y-8">
      <!-- White text here -->
      <h1 class="text-4xl md:text-5xl font-bold text-white">Our Work</h1>
      <div class="flex flex-col md:flex-row gap-6">
        <a
          href="{% url 'photos' %}"
          class="px-8 py-4 bg-white text-black font-semibold rounded hover:bg-gray-200 transition"
        >
          Photo Gallery
        </a>
        <a
          href="{% url 'videos' %}"
          class="px-8 py-4 bg-white text-black font-semibold rounded hover:bg-gray-200 transition"
        >
          Video Gallery
        </a>
      </div>
    </div>
  </section>

  <!-- PER-PAGE FOOTER -->
  <footer class="py-6 bg-black text-center text-gray-500">
    &copy; {{ now|date:"Y" }} Super Suburban
  </footer>
{% endblock %}
